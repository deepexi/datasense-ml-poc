# ModelML - date_dim.yml
version: v1
resource: model_ml
name: date_dim
source:
  type: table
  table: date_dim
  datasource: ds_id_ck01
columns:                  # columns 是这个 Model暴露给外界的列
  - name: d_date_sk       # 某列名
    expr: d_date_sk       # expr默认 = name
    type: string          # 列字段类型
  - name: d_date_id
    expr: date_dim.d_date_id
    type: int
  - name: d_year
    type: int
  - name: d_moy
    type: int
  - name: d_dom
    type: int
dimensions:               # dimensions 是 该Model暴露的 维度
  - name: d_date_sk
    expr: d_date_sk
  - name: d_date_id       # 默认expr=name, name值引用columns中的name值
  - name: d_year
  - name: d_moy
  - name: d_dom