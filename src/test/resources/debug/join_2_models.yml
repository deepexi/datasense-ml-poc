# store_sales join store
version: v1
resource: model_ml
name: join1
source:
  type: model_ml
  model_name: store_sales
joins:
  - model_name: store
    join_type: inner
    conditions: [ "ss_store_sk=store.s_store_sk" ]
dimensions:
columns:
  - name: s_store_name
    expr: store.s_store_name
  - name: ss_item_sk

---
version: v1
resource: model_ml
name: store
source:
  type: table
  table: store
  datasource: ds_id_ck01
joins:
dimensions:
columns:
  - name: s_store_sk
    data_type: int
  - name: s_store_id
    data_type: string
  - name: s_store_name
    data_type: string

