# store_sales join store
version: v1
resource: model_ml
name: join1
source:
  type: model_ml
  model_name: store_sales
joins:
  - model_name: store
    join_type: inner
    conditions: [ "ss_store_sk=store.s_store_sk" ]
dimensions:
columns:
  - name: s_store_name
    expr: store.s_store_name
  - name: ss_item_sk

---
# first_join join item
version: v1
resource: model_ml
name: join2
source:
  type: model_ml
  model_name: join1
joins:
  - model_name: item
    join_type: inner
    conditions: [ "1=1", "store_sales.ss_item_sk=item.i_item_sk" ]
    # 错误: store_sales.ss_item_sk 已经不可见了, 现在只有 join1 | item 表 是可见的
dimensions:
columns:
  - name: s_store_name
  - name: ss_item_sk
  - name: i_product_name
    expr: item.i_product_name

