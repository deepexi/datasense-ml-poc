# 业务: 按照 [year,month,门店] 统计 sales_order 销售额,
# 年在 [2000, 2001], 销售额 > 1,000,000

---
version: v1
resource: model_def
name: store
source:
  source_type: table
  table: store
  datasource: ds_id_ck01
joins:
dimensions:
columns:
  - name: s_store_sk
    data_type: int
  - name: s_store_name
    data_type: string

---
version: v1
resource: model_def
name: date_dim
source:
  source_type: table
  table: date_dim
  datasource: ds_id_ck01
joins:
dimensions:
columns:
  - name: d_date_sk
    data_type: int
  - name: d_year
    data_type: int
  - name: d_moy
    data_type: int

---
version: v1
resource: model_def
name: store_sales
source:
  source_type: table
  table: store_sales
  datasource: ds_id_ck01
joins:
  - model_name: date_dim
    # join_type: inner # default join=inner
    conditions: [ ss_sold_date_sk=date_dim.d_date_sk ]
  - model_name: store
    # join_type: inner # default join=inner
    conditions: [ ss_store_sk=store.s_store_sk ]
dimensions: [ d_year, d_moy, s_store_name ]
columns:
  - name: ss_net_paid
    data_type: decimal
  - name: d_year
    expr: date_dim.d_year
  - name: d_moy
    expr: date_dim.d_moy
  - name: s_store_name
    expr: store.s_store_name

---
version: v1
resource: metric_def
name: sum_paid
model_name: store_sales
dimensions: [ s_store_name, d_year, d_moy ]
agg: sum(ss_net_paid)

---
version: v1
resource: metrics_query
name: monthly_paid
metric_names: [ sum_paid ]
dimensions: [ s_store_name, d_year, d_moy ]
model_filters: [ d_year>=2000, d_year<=2001 ]
metric_filters: [ sum_paid > 1000000 ] # 填写指标名称
order_bys:
  - name: s_store_name
    direction: asc
  - name: d_year
  - name: d_moy

---
version: v1
resource: model_debug
sql: >-
  with base_model as (
    select
      store.s_store_name,
      date_dim.d_year,
      date_dim.d_moy,
      ss_net_paid
    from store_sales 
      inner join date_dim on ss_sold_date_sk=date_dim.d_date_sk
      inner join store on ss_store_sk=store.s_store_sk
  )
  , sum_paid as (
  	select
      s_store_name,
      d_year,
      d_moy,
      sum(ss_net_paid) as sum_paid
  	from base_model
    where d_year>=2000 and d_year<=2001
    group by s_store_name, d_year, d_moy
    having sum(ss_net_paid) > 1000000
  )
  select 
    s_store_name,
    d_year,
    d_moy,
    sum_paid
  from sum_paid
  order by s_store_name, d_year, d_moy